<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color Home</title>

    <style type="text/css">
      * {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
      }

      html, body {
        margin: 0px;
        padding: 0px;

        width: 100%;
        height: 100%;
      }
      .colorCanvas {
        float: left;
        margin: 5px 0 0 5px;

        text-align: center;
        font-size: 20px;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
      var width = document.documentElement.clientWidth;
      var height = document.documentElement.clientHeight;
      var container = document.getElementById('container');

      var color;
      var w = 1;
      var h = 1;

      while ((width-(w+1)*5)/w > 250.0) {
        w += 1;
      }
      width = (width-(w+1)* 5) / w;

      while ((height-(h+1)*5)/h > 250.0) {
        h += 1;
      }
      height = (height-(h+1)* 5) / h;

      for (var y=0; y < h; y++) {
        for (var x=0; x < w; x++) {
          // Random color code from the comments section of http://paulirish.com/2009/random-hex-color-code-snippets/
          color = '#' + Math.random().toString(16).slice(2, 8);

          var div = document.createElement('div');
          div.id = 'x'+x+'-y'+y;
          div.className = 'colorCanvas';

          div.style.background = color;
          div.style.innerHTML = color;

          div.style.width = width + 'px';
          div.style.height = height + 'px';

          div.innerHTML = color;

          container.append(div);
        }
      }
    </script>
  </body>
</html>
